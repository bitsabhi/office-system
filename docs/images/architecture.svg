<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">Office System Architecture</text>
  
  <!-- Backend -->
  <rect x="80" y="120" width="240" height="200" fill="#3498db" rx="10" ry="10" opacity="0.8" />
  <text x="200" y="150" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Backend (FastAPI)</text>
  
  <!-- Backend components -->
  <rect x="100" y="170" width="200" height="40" fill="white" rx="5" ry="5" />
  <text x="200" y="195" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">WebSocket Server</text>
  
  <rect x="100" y="220" width="200" height="40" fill="white" rx="5" ry="5" />
  <text x="200" y="245" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">Document Processor</text>
  
  <rect x="100" y="270" width="200" height="40" fill="white" rx="5" ry="5" />
  <text x="200" y="295" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">Analytics Engine</text>
  
  <!-- Frontend -->
  <rect x="480" y="120" width="240" height="200" fill="#2ecc71" rx="10" ry="10" opacity="0.8" />
  <text x="600" y="150" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Frontend (React)</text>
  
  <!-- Frontend components -->
  <rect x="500" y="170" width="200" height="40" fill="white" rx="5" ry="5" />
  <text x="600" y="195" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">Document Stream</text>
  
  <rect x="500" y="220" width="200" height="40" fill="white" rx="5" ry="5" />
  <text x="600" y="245" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">Analytics Stream</text>
  
  <rect x="500" y="270" width="200" height="40" fill="white" rx="5" ry="5" />
  <text x="600" y="295" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">Workflow Stream</text>
  
  <!-- WebSocket connections -->
  <path d="M 320 190 L 480 190" stroke="#9b59b6" stroke-width="3" stroke-dasharray="5,5" />
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#9b59b6">/ws/documents</text>
  
  <path d="M 320 240 L 480 240" stroke="#9b59b6" stroke-width="3" stroke-dasharray="5,5" />
  <text x="400" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#9b59b6">/ws/analytics</text>
  
  <path d="M 320 290 L 480 290" stroke="#9b59b6" stroke-width="3" stroke-dasharray="5,5" />
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#9b59b6">/ws/workflows</text>
  
  <!-- Feature Boxes -->
  <rect x="120" y="360" width="160" height="100" fill="#f39c12" rx="10" ry="10" opacity="0.8" />
  <text x="200" y="390" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Document Management</text>
  <text x="200" y="415" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Create and track</text>
  <text x="200" y="435" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">document processing</text>
  
  <rect x="320" y="360" width="160" height="100" fill="#e74c3c" rx="10" ry="10" opacity="0.8" />
  <text x="400" y="390" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Real-time Analytics</text>
  <text x="400" y="415" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Monitor system metrics</text>
  <text x="400" y="435" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">and document stats</text>
  
  <rect x="520" y="360" width="160" height="100" fill="#1abc9c" rx="10" ry="10" opacity="0.8" />
  <text x="600" y="390" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Workflow Tracking</text>
  <text x="600" y="415" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Visualize document</text>
  <text x="600" y="435" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">processing pipeline</text>
  
  <!-- Deployment -->
  <rect x="150" y="500" width="200" height="60" fill="#34495e" rx="10" ry="10" opacity="0.8" />
  <text x="250" y="530" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Backend: Render.com</text>
  
  <rect x="450" y="500" width="200" height="60" fill="#34495e" rx="10" ry="10" opacity="0.8" />
  <text x="550" y="530" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Frontend: Netlify</text>
  
  <!-- Connection arrows -->
  <line x1="250" y1="470" x2="250" y2="500" stroke="#34495e" stroke-width="2" />
  <polygon points="250,500 245,490 255,490" fill="#34495e" />
  
  <line x1="550" y1="470" x2="550" y2="500" stroke="#34495e" stroke-width="2" />
  <polygon points="550,500 545,490 555,490" fill="#34495e" />
  
  <!-- Legend -->
  <rect x="650" y="500" width="15" height="15" fill="#9b59b6" opacity="0.8" />
  <text x="675" y="512" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">WebSocket Connection</text>
</svg>
